<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedTyping</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="title-box">
        <h1 class="title">60-Sec Flash Typing Game</h1>
      </div>
      <div class="design-line"></div>
      <div class="replay-box">
        <a href="#">
          <h3>Restart</h3>
        </a>
      </div>
    </header>
    <section>
      <div class="wrapper">
        <div class="display-box">
          Some text here. Lorem ipsum, dolor sit amet consectetur adipisicing
          elit. Perspiciatis excepturi repellendus quaerat!
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="input-box"
          autofocus
        ></textarea>
      </div>
      <aside>
        <div class="timer-box">
            <h3>Timer<br><span>(in seconds)</span></h3>
            <div class="timer">
                <h1>57</h1>
            </div>
        </div>
        <div class="highscore-box">
            <h3>High <br> Score</h3>
            <div class="highscore">
                <h1><span id="score">47</span>WPM</h1>
            </div>
        </div>
    </aside>
    </section>
    <footer>
        <div class="design-line"></div>
        <div class="footer-box">
            <img src="img/codepen_logo.png" alt="">
            <img src="img/github_icon.png" alt="">
            <img src="img/insta-logo-removebg-preview.png" alt="">
        </div>
    </footer>
  </body>
</html>
